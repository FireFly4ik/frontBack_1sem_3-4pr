<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="styles.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Контакты - Название вашего сайта</title>
    <meta content="Свяжитесь с нами: адрес, телефон, форма обратной связи" name="description">
</head>
<body>

<!-- Уникальное основное содержимое страницы. -->
<main>
    <!-- Хлебные крошки -->
    <nav aria-label="Хлебные крошки">
        <a href="index.html">Главная</a> →
        <span>Контакты</span>
    </nav>

    <h1>Свяжитесь с нами</h1>

    <section>
        <h2>Наш адрес</h2>
        <p>г. Москва, ул. Примерная, д. 10, офис 101</p>
    </section>

    <section>
        <h2>Телефон и Email</h2>
        <p>Телефон: +7 (123) 456-78-90</p>
        <p>Email: info@example.com</p>
    </section>

    <section>
        <!-- Кнопка открытия модалки -->
        <button class="button" id="openDialog" type="button">Написать нам</button>
        <!-- Модалка с формой -->
        <dialog aria-labelledby="dialogTitle" id="contactDialog">
            <h2 id="dialogTitle">Обратная связь</h2>
            <form id="contactForm" method="dialog" novalidate>
                <label for="name">Имя</label>
                <input autocomplete="given-name" id="name" minlength="2" name="name" required
                       type="text">
                <label for="email">E-mail</label>
                <input autocomplete="email" id="email" name="email" required
                       type="email">
                <label for="phone">Телефон</label>
                <input aria-describedby="phoneHelp" autocomplete="tel" id="phone" inputmode="tel"
                       name="phone"
                       pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$" placeholder="+7 (___) ___-__"
                       required type="tel">
                <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>
                <label for="date">Дата</label>
                <input id="date" name="date" type="date">
                <label for="topic">Тема</label>
                <select id="topic" name="topic" required>
                    <option value="">Выберите тему</option>
                    <option>Вопрос</option>
                    <option>Заказ</option>
                </select>
                <br>
                <label for="message">Сообщение</label>
                <textarea id="message" name="message" required rows="4"></textarea>
                <div class="form-actions">
                    <button id="closeDialog" type="button">Закрыть</button>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </dialog>
    </section>
</main>

<!-- Подвал сайта -->
<footer>
    <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
    <p>Телефон: +7 (123) 456-78-90</p>
</footer>
</body>
</html>
